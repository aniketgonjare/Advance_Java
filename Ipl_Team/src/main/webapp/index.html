<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Ipl Team</title>
</head>
<body>
	<form action="team" method="Post">
	
	Add a Player to IPL Team </br>
	
	<table border=2px>
	<tr>
	<td>Choose a Team : </td>
	<td>
	<select name="tm">
	<option >--select--</option>
	<option value="101">MI</option>
	<option value="102">RR</option>
	<option value="105">DC</option>
	<option value="103">GT</option>
	<option value="104">KKR</option>
	</select>  
	</td>
	</tr>
	<tr>
	<td>Player Id : </td>
	<td> <input type="text" name="pid"></td>
	</tr>
	<tr>
	<td>Name : </td>
	<td> <input type="text" name="nm"></td>
	</tr>
	<tr>
	<td>Dob : </td>
	<td> <input type="text" name="dob"></td>
	</tr>
	<tr>
	<td>Batting avg : </td>
	<td> <input type="text" name="avg"></td>
	</tr>
	<tr>
	<td>Wickets Taken : </td>
	<td> <input type="text" name="wck"></td>
	</tr>
	</table>
	<button type="submit">Add Player</button>
	&emsp; &emsp;
	<a href="players.html"><button type="button">show team player list</button></a>
	
	</form>
</body>
</html>
